<div class="dropdown">
  <button type="button" class="drop-btn" (click)="dropDown()">
    <div class="down-icon">
      v
    </div>
    <div class="img-container" *ngIf="profile_picture$ | async as picture">
      <img [src]="picture.url" alt="profile picture">
    </div>
  </button>
  <div class="dropdown-content">
    <a (click)="open_account_modal()">Add profile picture</a>
    <a (click)="open_account_modal()">Reset password</a>
    <a (click)="logout()">Logout</a>
  </div>
</div>
